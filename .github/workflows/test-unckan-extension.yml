name: Tests UNCKAN extension
on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: avdata99/unckan:dev
      options: --user root

    services:

      solr:
        image: ckan/ckan-solr:2.10-solr9

      postgres:
        image: ckan/ckan-postgres-dev:2.10
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
          image: redis

    env:
      CKAN_SQLALCHEMY_URL: postgresql://ckan_default:pass@postgres/ckan_test
      CKAN_DATASTORE_WRITE_URL: postgresql://datastore_write:pass@postgres/datastore_test
      CKAN_DATASTORE_READ_URL: postgresql://datastore_read:pass@postgres/datastore_test
      CKAN_SOLR_URL: http://solr:8983/solr/ckan
      CKAN_REDIS_URL: redis://redis:6379/1

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Flake8
      run: |
        whoami
        ls -la
        cd ckanext-unckan
        ls -la
        pip install flake8
        flake8 . \
          --count \
          --show-source \
          --max-complexity=12 \
          --max-line-length=130 \
          --statistics

    - name: Install requirements
      # Install any extra requirements your extension has here (dev requirements, other extensions etc)
      run: |
        cd ckanext-unckan
        pip install -r requirements.txt
        pip install -r dev-requirements.txt
        pip install -e .

    - name: Setup extension
      # Extra initialization steps
      run: |
        cd ckanext-unckan
        # Replace default path to CKAN core config file with the one on the container
        sed -i -e 's/use = config:.*/use = config:\/srv\/app\/src\/ckan\/test-core.ini/' test.ini

        ckan -c test.ini db init
        # ckan -c test.ini db upgrade -p unckan

    - name: Run tests
      run: |
        cd ckanext-unckan
        pytest --ckan-ini=test.ini -v --disable-warnings ckanext/unckan
