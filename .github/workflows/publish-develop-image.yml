name: Build and publish develop docker-ckan image version
on: 
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Read env vars from docker/ckan/files/env/base.env
        id: env
        run: |
          echo "CKAN_UNI_VERSION=$(grep CKAN_UNI_VERSION docker/ckan/files/env/base.env | cut -d '=' -f2)" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build develop UNCKAN ver ${{ CKAN_UNI_VERSION }}
        uses: docker/build-push-action@v2
        with:
          context: docker/ckan
          file: docker/ckan/Dockerfile
          push: true
          tags: avdata99/unckan:dev-$CKAN_UNI_VERSION
